<!DOCTYPE html>
<html>
<head>
    <title>MINGLETEK</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">

    <link rel="Shortcut Icon" type="image/x-icon" href="images/favicon.ico">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/form.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.fancybox.min.css">
    <link rel="stylesheet" type="text/css" href="css/validationEngine.jquery.css">

    <!-- Script -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.fancybox.min.js"></script>
    <script type="text/javascript" src="js/jquery.validationEngine-zh_TW.js"></script>
    <script type="text/javascript" src="js/jquery.validationEngine.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
<div class="wrapper">
    <header>
        <img id="logo" src="images/logo.png" alt="logo">
        <nav class="mainNav">
            <ul class="navList clearfix">
                <li class="navItem">
                    <a class="navLink logout" href="index.html">
                        <span class="nickname">mingle 您好</span>
                        <i class="icon-user"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="alertMsgBox" class="fancybox-content lightBox">錯誤訊息!</div>
        <form id="settingsForm" action="">
            <div id="formErrorMsg" class="fancybox-content lightBox"></div>
            <section id="sectionStepStatus">
                <div class="stepWrap">
                    <div class="stepStatus stepStatus1 active">
                        <div class="stepStatusImg"></div>
                        <div class="stepStatusDesc">
                            <h3 class="stepStatusTitle">基本設定</h3>
                        </div>
                        <div class="stepStatusIcon">
                            <span class="stepStatusTxt">01</span>
                            <div class="stepsLine rightLine"></div>
                        </div>
                    </div>
                    <div class="stepStatus stepStatus2">
                        <div class="stepStatusImg"></div>
                        <div class="stepStatusDesc">
                            <h3 class="stepStatusTitle">上傳主圖</h3>
                        </div>
                        <div class="stepStatusIcon">
                            <span class="stepStatusTxt">02</span>
                            <div class="stepsLine"></div>
                        </div>
                    </div>
                    <div class="stepStatus stepStatus3">
                        <div class="stepStatusImg"></div>
                        <div class="stepStatusDesc">
                            <h3 class="stepStatusTitle">上傳附圖</h3>
                        </div>
                        <div class="stepStatusIcon">
                            <span class="stepStatusTxt">03</span>
                            <div class="stepsLine"></div>
                        </div>
                    </div>
                    <div class="stepStatus stepStatus4">
                        <div class="stepStatusImg"></div>
                        <div class="stepStatusDesc">
                            <h3 class="stepStatusTitle">編輯商品頁</h3>
                        </div>
                        <div class="stepStatusIcon">
                            <span class="stepStatusTxt">04</span>
                            <div class="stepsLine"></div>
                        </div>
                    </div>
                    <div class="stepStatus stepStatus5">
                        <div class="stepStatusImg"></div>
                        <div class="stepStatusDesc">
                            <h3 class="stepStatusTitle">預覽上架<br/>頁並匯出</h3>
                        </div>
                        <div class="stepStatusIcon">
                            <span class="stepStatusTxt">05</span>
                            <div class="stepsLine leftLine"></div>
                        </div>
                    </div>
                </div>
            </section>
            <section id="sectionSettings">
                <div class="sectionTitle">
                    <h3>1. 請先設定上架模板之共用資料</h3>
                </div>
                <div class="sectionContent">
                    <div class="formItem">
                        <label class="formLabel required" for="name">賣場名稱</label>
                        <input id="name" class="validate[required]" type="text" name="settings.shop" placeholder=""
                               value="" data-prompt-target="formErrorMsg" data-errormessage="* 請填寫賣場名稱">
                    </div>
                    <div class="formItem">
                        <label class="formLabel" for="qcontent">注意事項</label>
                        <textarea id="qcontent" class="" name="settings.notice" rows="8"
                                  placeholder="貼心小叮嚀&#13;&#10; - 請水水注意, 下單後請勿任意取消訂單, 以維護其他買加權益喔!&#13;&#10; - 賣場商品均以實際銷售商品拍攝, 不是用樣版欺騙買家, 水水可以放心下標&#13;&#10;- 商品顏色因電腦螢幕設定會略有差異, 我們已經努力將色差降到最小, 寄貨以實際商品顏色為準. 對色差很敏感的水水要考慮清楚在下標喔….."></textarea>
                    </div>
                    <div class="formItem">
                        <label class="formLabel" for="qcontent">退換貨政策</label>
                        <textarea id="qcontent" class="" name="settings.refund" rows="8"
                                  placeholder="退換貨須知：&#13;&#10;※ 七日鑑賞期&#13;&#10;根據消費者保護法第19條規定，XXX提供您商品貨到的七日鑑賞期(※非試用期)，&#13;&#10;是由消費者完成簽收取件起的隔日開始計算至第七天為止；如是以管理員代收，&#13;&#10;則以代收起隔日計算。EX: 完成簽收的時間是2/10，其七天鑑賞期起訖日即為2/11~2/17。&#13;&#10;"></textarea>
                    </div>
                </div>
            </section>
            <section id="sectionCategory">
                <div class="sectionContent">
                    <div class="category radioWrap hoverRadio">
                        <input id="dress" class="validate[required] radio" type="radio" name="settings.category"
                               value="0" data-prompt-target="formErrorMsg" data-errormessage="* 請選擇衣服種類">
                        <label for="dress">
                            <span class="radioIcon"></span>
                            <span class="radioLabelTxt">洋裝</span>
                        </label>
                    </div>
                    <div class="category radioWrap hoverRadio">
                        <input id="clothes" class="validate[required] radio" type="radio" name="settings.category"
                               value="1" data-prompt-target="formErrorMsg" data-errormessage="* 請選擇衣服種類">
                        <label for="clothes">
                            <span class="radioIcon"></span>
                            <span class="radioLabelTxt">衣服</span>
                        </label>
                    </div>
                </div>
                <div class="sectionTitle">
                    <h3>2. 請選擇您要上架的衣服種類</h3>
                </div>
                <div class="sectionContent">
                    <div class="category radioWrap hoverRadio">
                        <input id="pants" class="validate[required] radio" type="radio" name="settings.category"
                               value="2" data-prompt-target="formErrorMsg" data-errormessage="* 請選擇衣服種類" disabled="">
                        <label for="pants">
                            <span class="radioIcon"></span>
                            <span class="radioLabelTxt">褲子</span>
                        </label>
                    </div>
                    <div class="category radioWrap hoverRadio">
                        <input id="skirt" class="validate[required] radio" type="radio" name="settings.category"
                               value="3" data-prompt-target="formErrorMsg" data-errormessage="* 請選擇衣服種類" disabled="">
                        <label for="skirt">
                            <span class="radioIcon"></span>
                            <span class="radioLabelTxt">裙子</span>
                        </label>
                    </div>
                </div>
            </section>
            <section id="sectionOnlineStore">
                <div class="sectionTitle">
                    <h3>3. 請選擇您要產生批次上傳檔案的商城</h3>
                </div>
                <div class="sectionContentWrap">
                    <div class="sectionContent">
                        <div class="onlineStore checkboxWrap hoverCheckbox">
                            <input id="ruten" class="validate[required] checkbox" type="checkbox"
                                   name="settings.onlineStore" value="0" data-prompt-target="formErrorMsg"
                                   data-errormessage="* 請至少選一項商城">
                            <label for="ruten">
                                <span class="checkboxIcon"></span>
                                <span class="checkboxLabelTxt">RUTEN露天拍賣</span>
                            </label>
                        </div>
                        <div class="onlineStore checkboxWrap hoverCheckbox">
                            <input id="yahoo" class="validate[required] checkbox" type="checkbox"
                                   name="settings.onlineStore" value="1" data-prompt-target="formErrorMsg"
                                   data-errormessage="* 請至少選一項商城">
                            <label for="yahoo">
                                <span class="checkboxIcon"></span>
                                <span class="checkboxLabelTxt">YAHOO超級商城</span>
                            </label>
                        </div>
                        <div class="onlineStore checkboxWrap hoverCheckbox">
                            <input id="pchome" class="validate[required] checkbox" type="checkbox"
                                   name="settings.onlineStore" value="2" data-prompt-target="formErrorMsg"
                                   data-errormessage="* 請至少選一項商城">
                            <label for="pchome">
                                <span class="checkboxIcon"></span>
                                <span class="checkboxLabelTxt">PCHOME商店街</span>
                            </label>
                        </div>
                    </div>
                </div>
            </section>
            <section id="sectionNotice">
                <div class="sectionContent">
                    <label class="noticeTxt">
                        <span class="txtRed">! 請注意：</span>資料匯出成CSV或EXCEL後, 系統將刪除您所上傳的照片<br/>如果要修改商品內容, 請重新上傳商品照片
                    </label>
                </div>
            </section>
            <input id="next" type="submit" value="">
        </form>
        <a id="goTop" class="icon-arrow-right" href="javascript:;"></a>
    </main>
    <footer>
        <label class="footerTop">希望上架小幫手能夠成為您生意上的好夥伴</label>
        <div class="footerMain">
            <span>©2019 鼎洋智能科技</span>
            <img src="images/logo_footer.png" alt="logo">
            <a href="mailto:service@mingletek.com">service@mingletek.com</a>
        </div>
    </footer>
</div>
<div class="loading">
    <div class="spinner">
        <div class="dots dot1"></div>
        <div class="dots dot2"></div>
        <div class="dots dot3"></div>
    </div>
</div>
</body>
</html>
